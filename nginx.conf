# user nginx;
user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=nginx_cache:10M max_size=100M inactive=40d;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root /home/raphaelg/Dokumente/Development/nginx/html;

        location /resize {
            # Nginx needs you to manually define DNS resolution when using
            # variables in proxy_pass. Creating this dummy location avoids that.
            # The error is: "no resolver defined to resolve localhost".
            proxy_pass http://localhost:8888/;
        }


        # If width is supplied as a get param TODO only check for images (png, jpeg, etc)
        location ~ "^/images/(?<image>.+)$" {
            if ($args) {
                rewrite ^ /resize/$image?width=$arg_width;
            }        
        }

        location ~ "^/resize/(?<image>.+)$" {
            # Proxy to internal image resizing server.
            proxy_pass http://localhost:8888/resize/$image?width=$arg_width;
            proxy_cache nginx_cache;
            proxy_cache_valid 30d;
        }

    }

    server {
        # Internal image resizing server.
        server_name localhost;
        listen 8888;

        location ~ "^/resize/(?<image>.+)$" {
            alias /home/raphaelg/Dokumente/Development/nginx/html/images/$image;
            image_filter resize $arg_width -;
            image_filter_jpeg_quality 75;
            image_filter_buffer 8M;
        }
    }

